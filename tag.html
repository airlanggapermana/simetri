        <label for="asal" style="display: block; margin-bottom: 5px;">Dari mana Anda berasal:</label>
        <select id="asal" name="asal" style="width: 100%; margin-bottom: 10px;" required>
            <option value="Surabaya" selected>Surabaya</option>
            <option value="Sidoarjo">Sidoarjo</option>
            <option value="Gresik">Gresik</option>
            <option value="Mojokerto">Mojokerto</option>
            <option value="Madura">Madura</option>

        <label style="display: block; margin-bottom: 5px;">Penilaian Anda Tentang Web ini:</label>

        <label for="penilaian-baik">Baik</label>
        <input id="penilaian-cukup" name="penilaian" type="radio" value="Cukup">
        <label for="penilaian-cukup">Cukup</label>
        <input id="penilaian-kurang" name="penilaian" type="radio" value="Kurang">
        <label for="penilaian-kurang">Kurang</label>

        <label style="display: block; margin-bottom: 5px;">Yang Menarik dari Website ini Menurut Anda:</label>
        <input id="menarik-tampilan" name="menarik" type="checkbox" value="Tampilan Bagus" checked>
        <label for="menarik-tampilan">Tampilan Bagus</label>
        <input id="menarik-navigasi" name="menarik" type="checkbox" value="Navigasi Mudah">
        <label for="menarik-navigasi">Navigasi Mudah</label>
        <input id="menarik-ringan" name="menarik" type="checkbox" value="Ringan">

        <input type="submit" name="submit" value="KIRIM" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
        <input type="reset" name="reset" value="RESET" style="padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">
